<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container flex-center">
      <h1>Tic Tac Toe</h1>
      <div class="start-score-container flex-center">
        <!-- START CARD -->
        <div class="startcard flex-center">
          <div class="playerscard flex-center">
            <div class="playerinput">
              <input
                type="text"
                name="playe1name"
                id="nameplayer1"
                placeholder="Enter player X name"
              />
            </div>
            <div class="playerinput">
              <input
                type="text"
                name="player2name"
                id="nameplayer2"
                placeholder="Enter player O name"
              />
            </div>
          </div>
          <button id="startgame">Start Game</button>
        </div>
        <!-- SCORE CARD -->
        <div class="scorecard flex-center">
          <div class="player flex-center">
            <p id="player1name">Player 1</p>
            <p id="player1score">0</p>
          </div>
          <div class="player flex-center">
            <p id="player2name">Player 2</p>
            <p id="player2score">0</p>
          </div>
        </div>
      </div>
      <!-- THE GAMEBOARD -->
      <div class="gameboard">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="winner">
        <p id="winner-text">Winner is Player X</p>
        <button id="playagain">Play Again</button>
      </div>
    </div>
  </body>
</html>
